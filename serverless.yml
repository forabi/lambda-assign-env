service: release-manager

plugins:
  - serverless-webpack
  # - serverless-plugin-cloudfront-lambda-edge

custom:
  webpack:
    webpackConfig: webpack.config.ts
    packager: yarn
    includeModules: true # Enable auto-packing of external modules

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'development'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - elasticbeanstalk:Describe*
      Resource: "*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"

functions:
  assignEnvironmentToViewerRequest:
    memorySize: 128
    timeout: 5
    handler: src/assignEnvironmentToViewerRequest.assignEnvironmentToViewerRequest
    lambdaAtEdge:
      distribution: WebsiteDistribution
      eventType: 'viewer-request'
  routeRequestToOrigin:
    memorySize: 128
    timeout: 5
    handler: src/routeRequestToOrigin.routeRequestToOrigin
    lambdaAtEdge:
      distribution: WebsiteDistribution
      eventType: 'origin-request'
  setHeadersOnOriginResponse:
    memorySize: 128
    timeout: 5
    handler: src/setHeadersOnOriginResponse.setHeadersOnOriginResponse
    lambdaAtEdge:
      distribution: WebsiteDistribution
      eventType: 'origin-response'

